<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Resume Tailor SaaS</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
      }
      #root {
        min-height: 100vh;
      }
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
      }
      #initial-loader.hidden {
        display: none;
      }
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .loader-document {
        width: 6rem;
        height: 6rem;
      }
      .loader-document g {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-container">
        <svg
          class="loader-document"
          viewBox="0 0 120 120"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient
              id="docGradient"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.9" />
              <stop offset="100%" stop-color="#1D4ED8" stop-opacity="0.9" />
            </linearGradient>
          </defs>

          <g style="transform-origin: 60px 60px">
            <rect
              x="30"
              y="20"
              width="60"
              height="80"
              rx="6"
              fill="url(#docGradient)"
              style="filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1))"
            />
            <rect
              x="35"
              y="30"
              width="50"
              height="3"
              rx="1.5"
              fill="white"
              opacity="0.9"
            />
            <rect
              x="35"
              y="40"
              width="45"
              height="3"
              rx="1.5"
              fill="white"
              opacity="0.7"
            />
            <rect
              x="35"
              y="50"
              width="40"
              height="3"
              rx="1.5"
              fill="white"
              opacity="0.5"
            />
            <rect
              x="35"
              y="60"
              width="35"
              height="3"
              rx="1.5"
              fill="white"
              opacity="0.4"
            />
            <circle
              cx="60"
              cy="75"
              r="6"
              fill="white"
              opacity="0.8"
              style="animation: pulse 2s ease-in-out infinite"
            />
          </g>
        </svg>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
